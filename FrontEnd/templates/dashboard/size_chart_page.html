<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* Center the image horizontally and vertically */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        /* Adjust the size of the image if needed */
        .image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.shopify.com/s/files/1/1079/1304/files/Screen_Shot_2021-03-11_at_6.57.33_PM.png?v=1615513110" alt="Your Image" class="image">
    </div>
</body>
</html>
